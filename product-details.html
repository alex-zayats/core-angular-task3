<div class="product-details jumbotron text-center">
  <a ui-sref="index" class="btn btn-primary" role="button">Back</a>
  <h3 class="product-name">{{product.name}}</h3>
  <img class="product-img img-thumbnail" ng-src="{{product.imgUrl}}" alt="{{product.name}}">
  <h2 class="text-left">Description</h2>
  <p class="text-left">{{product.about}}</p>
</div>
